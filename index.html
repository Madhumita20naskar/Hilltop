<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive form using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-3 offset-lg-3 col-xl-4 offset-xl-3 text-center"
        >
          <div class="logo">
            <img src="images/h1.png" class="img-fluid" />
          </div>
          <form>
            <div class="round bg-white shadow p-5">
              <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to HillTop</h3>
              <div class="fw-normal text-muted mb-4">
                New Here?<a
                  href="#"
                  class="text-primary fw-bold text-decoration-none"
                  >Create an account</a
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-2 text-end">
                <a href="#" class="text-primary fw-bold text-decoration-none"
                  >Forget Password?</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary submit_btn w-100 my-4"
              >
                Continue
              </button>

              <div class="text-center text-muted text-uppercase mb-3">or</div>

              <a href="#" class="btn btn-light login_with w-100 mb-3">
                <img
                  src="images/google-logo.png"
                  class="img-fluid me-3"
                />Continue with google</a
              >

              <a href="#" class="btn btn-light login_with w-100 mb-3">
                <img src="images/facebook.png" class="img-fluid me-3" />Continue
                with Facebook</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
